
<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total Loan Cost</title>
	<link rel="stylesheet" type="text/css" href="carLoan2.css" />
	<script type="text/javascript" src="carLoan2.js"></script>
</head>

<body>
	<div id="content">
		<h1>Total Car Loan Cost Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate". Please only enter positive, numerical values. 
		</p>
		<hr>

		<label for="monthly_payment">Monthly Payment:  $</label>
		<input type="text" id="monthly_payment" />
		<br />

		<label for="loan_length">Total # Monthly Payments:</label>
		<input type="text" id="loan_length" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="total_cost">Total Loan Cost:  $</label>
		<input type="text" id="total_cost" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://media2.giphy.com/media/WpBM8MXkMrP0aqi5lR/giphy.gif?cid=ecf05e47ncfctfhlxpo6kkxcqm9fo0r8o4kwnuezsc8kcvwq&rid=giphy.gif&ct=g" alt="dog fixing a car"  height="450" width="600">
	</div>
</body>
</html>
